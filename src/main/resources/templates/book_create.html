<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Book title" required>
            <div class="invalid-feedback">
                Please enter a title.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Book Description:</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Book description">
        </div>

        <div class="form-group">
            <label for="price">Book Price:</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Book price">
        </div>

        <div class="form-group">
            <label for="author">Book Author:</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Book author">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>
</body>
</html>
