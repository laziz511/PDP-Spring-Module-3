<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head('Book Create')"></head>
<body>
<div class="container mt-5">
    <h1>Create Book</h1>
    <form method="post" class="needs-validation" novalidate>
        <div class="form-group mt-3">
            <label for="title">Book Title:</label>
            <input type="text" class="form-control mt-1" id="title" name="title" required>
            <div class="invalid-feedback">
                Please enter a title.
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="description">Book Description:</label>
            <input type="text" class="form-control mt-1" id="description" name="description" required>
        </div>

        <div class="form-group mt-3">
            <label for="price">Book Price:</label>
            <input type="text" class="form-control mt-1" id="price" name="price" required>
        </div>

        <div class="form-group mt-3">
            <label for="author">Book Author:</label>
            <input type="text" class="form-control mt-1" id="author" name="author" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
<section th:replace="fragments :: js_links"></section>
</body>
</html>
