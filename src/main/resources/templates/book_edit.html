<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
</head>
<body>
<form method="post" th:action="@{'/book/update/' + ${book.id}}">
  <input type="text" name="title" th:value="${book.title}" placeholder="Book title">
  <input type="text" name="description" th:value="${book.description}" placeholder="Book description">
  <input type="text" name="price" th:value="${book.price}" placeholder="Book price">
  <input type="text" name="author" th:value="${book.author}" placeholder="Book author">

  <input type="submit" value="Update">
</form>
</body>
</html>
