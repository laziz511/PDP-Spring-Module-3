<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head('Edit Page')"></head>
<body>
<div class="container mt-5">
  <h1>Edit Book</h1>
  <form method="post" th:action="@{'/book/update/' + ${book.id}}">
    <div class="form-group mt-3">
      <label for="title">Book Title:</label>
      <input type="text" class="form-control mt-1" id="title" name="title" th:value="${book.title}" placeholder="Book title">
    </div>

    <div class="form-group mt-3">
      <label for="description">Book Description:</label>
      <input type="text" class="form-control mt-1" id="description" name="description" th:value="${book.description}" placeholder="Book description">
    </div>

    <div class="form-group mt-3">
      <label for="price">Book Price:</label>
      <input type="text" class="form-control mt-1" id="price" name="price" th:value="${book.price}" placeholder="Book price">
    </div>

    <div class="form-group mt-3">
      <label for="author">Book Author:</label>
      <input type="text" class="form-control mt-1" id="author" name="author" th:value="${book.author}" placeholder="Book author">
    </div>

    <button type="submit" class="btn btn-success mt-3">Update</button>
  </form>
</div>

<section th:replace="fragments :: js_links"></section>
</body>
</html>
