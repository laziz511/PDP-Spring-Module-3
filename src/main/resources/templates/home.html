<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home Page</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{'/book/edit/' + ${book.id}}">Edit</a>
            |
            <a th:href="@{'/book/delete/' + ${book.id}}">Delete</a>
        </td>
    </tr>
</table>

<a href="/book/create">Create New Book</a>
</body>
</html>
